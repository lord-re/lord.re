baseurl = "https://lord.re/"
languageCode = "fr-fr"
DefaultContentLanguage = "fr"
title = "/home/lord"
theme = "neoDark"
publishDir = "/tmp/www/public"
#staticDir = ["static","themes/neoDark/static"]
paginate = 20
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      linkify = false
      strikethrough = true
      typographer = false
      
[blackfriday]
  fractions = false
  smartypants = false

[related]
  includeNewer = true
  [[related.indices]]
     name = "Actors"
     weight = 10
  [[related.indices]]
    name = "Director"
    weight = 20
  [[related.indices]]
    name = "Saga"
    weight = 30
  [[related.indices]]
    name = "categories"
    weight = 20
  [[related.indices]]
    name = "TopWords"
    weight = 21

[params]
  sidebartitle = "/home/lord"
  sectionsInHomepage = ["posts","fast-posts","shares","ideas","recap","visionnages"]

[taxonomies]
  category = "categories"
  tag = "tags"
  Director = "directors"
  Actor = "actors"
  years = "year"
  Saga = "saga"
  Avis = "avis"


[Languages]
  [Languages.fr]
    baseURL = "https://lord.re/"
    languageName = "Fran√ßais"
    title = "/home/lord"
    weight = 1

  [Languages.en]
    baseURL = "https://lord.re/en/"
    languageCode = "en"
    languageName = "Engrish"
    title = "/home/lord"
    weight = 2

[outputs]
  home = ["json","html","rss","gemini"]
  page = ["html","gemini"]

[mediaTypes."text/gemini"]
	suffixes = ["gmi"]

[outputFormats.gemini]
	isPlainText = true
	isHTML = false
	mediaType = "text/gemini"
	name = "gemini"
	path = "../gemini/"
	permalinkable = true
	protocol = "gemini://"
