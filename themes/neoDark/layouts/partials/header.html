<!DOCTYPE html>
<html lang='{{ .Site.Language.Lang }}'>
<head>
  <title>{{ .Title }}{{ if ne .Title .Site.Title }} // {{ .Site.Title }}{{ end }}</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="description" content="{{ .Description }}">
  <meta name="keywords" content="{{ range .Params.Categories }}{{ . }},{{ end }}">
  <meta name="author" content="{{ .Params.author }}">
  {{ .Hugo.Generator }}
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/neodark.css" title="NeoDark">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/isso.css">
  <link href="{{ .Site.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link rel="icon" type="image/x-icon" href="{{ .Site.BaseURL }}favicon.ico" />

  <meta property="og:title" name="og:title" content="{{.Title }}">
  <meta property="og:type" name="og:type" content="{{cond (eq .Kind "page") "article" "website" }}">
  <meta property="og:url" name="og:url" content="{{ .Permalink }}">
  <meta property="og:description" name="og:description" content="{{.Summary}}">
  <meta property="og:site_name" name="og:site_name" content="{{.Site.Title}}">
  <meta property="og:image" name="og:image" content="{{.Site.BaseURL}}favicon.ico">

</head>
