<!DOCTYPE html>
<html lang='{{ .Site.Language.Lang }}'>
<head>
  <title>{{ .Title }}{{ if ne .Title .Site.Title }} // {{ .Site.Title }}{{ end }}</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="description" content="{{ .Description }}">
  <meta name="keywords" content="{{ range .Params.Categories }}{{ . }},{{ end }}">
  <meta name="author" content="{{ .Params.author }}">
  <meta name="fediverse:creator" content="@lord@pleroma.lord.re">
  {{ hugo.Generator }}
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/neodark.css" title="NeoDark">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/isso.css">
  {{ with .OutputFormats.Get "rss" -}}
  {{ printf `<link rel=%q type=%q href=%q title=%q>` .Rel .MediaType.Type .Permalink site.Title | safeHTML }}
  {{ else }}<link href="https://lord.re/index.xml" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  {{ end }}
  <link rel="canonical" href="{{ .Permalink }}" />
  <meta name="theme-color" content="#272B30">
  <link rel="icon" type="image/svg+xml" href="{{ .Site.BaseURL }}svg/favicon.svg" />
  <link rel="icon" href="{{ .Site.BaseURL }}favicon.png" />

  <meta property="og:title" name="og:title" content="{{.Title }}">
  <meta property="og:type" name="og:type" content="{{cond (eq .Kind "page") "article" "website" }}">
  <meta property="og:url" name="og:url" content="{{ .Permalink }}">
  <meta property="og:description" name="og:description" content="{{.Summary}}">
  <meta property="og:site_name" name="og:site_name" content="{{.Site.Title}}">
  <meta property="og:image" name="og:image" content="{{.Site.BaseURL}}svg/favicon.svg">

</head>
